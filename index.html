<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A clean, functional calculator built by Pulkit.">
  <title>Functional Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <div class="calculator">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <span id="theme-label">Light Mode</span>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Line 1  -->
      <button class="btn operator clear" data-value="AC">AC</button>
      <button class="btn operator clear" data-value="C">C</button>
      <button class="btn operator" data-value="(">(</button>
      <button class="btn operator" data-value=")">)</button>

      <!-- Line 2 -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="+">+</button>

      <!-- Line 3 -->
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <!-- Line 4 -->
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="*">×</button>
      
      <!-- Line 5 -->
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="0">0</button>
      
      <button class="btn backspace" data-value="back" title="Delete last character">←</button>
      <button class="btn operator" data-value="/">/</button>


      <button class="btn operator" data-value="π">π</button>
      <button class="btn operator" data-value="√">√</button>
      <button class="btn equal" data-value = "=" colspan = "2">=</button>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
